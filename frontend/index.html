<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Traffic Simulator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .node, .link { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Network Traffic Simulator</h1>
  <div id="dashboard">Loading...</div>

  <script>
    async function loadTopology() {
      const res = await fetch('https://your-backend-url.onrender.com/api/topology'); // replace after deploy
      const data = await res.json();
      const dash = document.getElementById('dashboard');
      dash.innerHTML = '';

      dash.innerHTML += '<h2>Nodes:</h2><ul>' + data.nodes.map(n => '<li>' + n + '</li>').join('') + '</ul>';

      dash.innerHTML += '<h2>Links:</h2>';
      for (let link in data.links) {
        dash.innerHTML += `<div class="link"><strong>${link}</strong>: ${data.links[link].load} packets/sec</div>`;
      }
    }

    setInterval(loadTopology, 2000);
  </script>
</body>
</html>
